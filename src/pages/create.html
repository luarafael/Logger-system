<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loggy System</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <form>
      <h1>Create Account</h1>
      <div class="inputs">
        <input type="email" id="email-create" placeholder="email" />
        <input type="text" id="username-create" placeholder="username" />
        <input type="password" id="password-create" placeholder="password" />
      </div>
      <div class="show">
        <input type="checkbox" id="checkbox-create" />
        <label for="checkbox-create">Show password</label>
      </div>
      <button id="button-create">create</button>
    </form>
    <script src="../scripts/create.js"></script>
